<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The pointing gentlemen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
      integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <h1 class="main-title">The pointing gentlemen</h1>
      </header>
      <section class="controls">
        <p class="info">0 gentlemen pointing at you</p>
        <button class="button button--select">Select all</button>
      </section>
      <main class="main">
        <ul class="gentlemen">
          @for (item of gentlemans; track $index) {
          <li class="gentleman">
            <div class="gentleman__avatar-container">
              <img
                class="gentleman__avatar"
                src="../assets/{{ item.picture }}"
                alt="The Fary pointing at you"
              />
              <span class="gentleman__initial">{{ item.initial }}</span>
            </div>
            <div class="gentleman__data-container">
              <h2 class="gentleman__name">{{ item.name }}</h2>
              <ul class="gentleman__data-list">
                <li class="gentleman__data">
                  <span class="gentleman__data-label">{{
                    item.profession
                  }}</span>
                </li>
                <li class="gentleman__data">
                  <span class="gentleman__data-label">{{ item.status }}</span>
                </li>
                <li class="gentleman__data">
                  <span class="gentleman__data-label">{{ item.twitter }}</span>
                </li>
              </ul>
            </div>
            <i class="icon gentleman__icon fas fa-check"></i>
            <i
              class="icon gentleman__icon gentleman__icon--delete fas fa-times"
            ></i>
          </li>
          }
        </ul>
      </main>
    </div>
  </body>
</html>
